<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="seleccionar_mascota">
      <h1 class="titulo">Mokepon<!--ðŸ”¥ðŸ’§ðŸŒ±--></h1>
      <!--El atributo class en un selector que nos servira en nuestro css-->

      <h2 class="subtitulo">Elige tu mascota:</h2>

      <div class="tarjetas">
        <input type="radio" name="mascota" id="hipodoge" />
        <label class="tarjeta-de-mokepon" for="hipodoge">
          <p>Hipodoge</p>
          <img
            src="./assets/mokepons_mokepon_hipodoge_attack.webp"
            alt="Hipodoge"
          />
          <!--El alt es el texto alternativo que se cargara cuando no cargue la imagen-->
        </label>
        <!--label nos sirve para agregar algun texto que pueda tener relacion con un input-->
        <!--el for en label sirve para relacionar un label directamente con el id de un input, para temas de funcionalidad sobre todo-->
        <!--con input podemos agregar secciones en las que el usuario puede interactuar, usado mas que todo en formularios con el fin de recibir datos del usuario-->

        <input type="radio" name="mascota" id="capipepo" />
        <label class="tarjeta-de-mokepon" for="capipepo">
          <p>Capipepo</p>
          <img
            src="./assets/mokepons_mokepon_capipepo_attack.webp"
            alt="Capipepo"
          />
        </label>

        <input type="radio" name="mascota" id="ratigueya" />
        <label class="tarjeta-de-mokepon" for="ratigueya">
          <p>Ratigueya</p>
          <img
            src="./assets/mokepons_mokepon_ratigueya_attack.webp"
            alt="Ratigueya"
          />
        </label>
      </div>

      <button id="boton_mascota">Seleccionar</button>
    </section>

    <section id="seleccionar_ataque">
      <h1 class="titulo">Mokepon</h1>

      <h2 class="subtitulo">Elige tu ataque:</h2>

      <div class="tarjetasAtaques">
        <button id="boton_fuego" class="boton_ataque">Fuego ðŸ”¥</button>
        <button id="boton_agua" class="boton_ataque">Agua ðŸ’§</button>
        <button id="boton_tierra" class="boton_ataque">Tierra ðŸŒ±</button>
      </div>

      <div id="mensajes">
        <p id="resultado">Mucha Suerte!</p>

        <section id="reiniciar">
          <button id="boton_reiniciar">Reiniciar</button>
        </section>
      </div>

      <div class="ataques">
        <div class="ataquesJugador">
          <p id="vidasJugador">3</p>
          <p id="mascotaJugador"></p>
          <div id="ataqueDelJugador"></div>
        </div>
        <div class="ataquesEnemigo">
          <p id="vidasEnemigo">3</p>
          <p id="mascotaEnemigo"></p>
          <div id="ataqueDelEnemigo"></div>
        </div>
        <!--span sirve para facilitar la manipulacion del DOM desde JS-->
      </div>
    </section>

    <script src="./js/mokepon.js"></script>
  </body>
</html>
